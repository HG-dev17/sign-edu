<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈意见收集表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .容器 {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .反馈标题卡片 {
            background: linear-gradient(135deg, #4a6fa5, #4a6fa5);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .反馈标题卡片 i {
            font-size: 3rem;
            color: #ffc107;
            margin-bottom: 15px;
            display: block;
        }
        
        .反馈标题卡片 h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .反馈标题卡片 p {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .反馈表单 {
            background: linear-gradient(135deg, #4a6fa5, #4a6fa5);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        .表单组 {
            margin-bottom: 20px;
        }
        
        .表单组 label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .表单控件 {
            width: 100%;
            padding: 12px 15px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 6px;
            color: #333333;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .表单控件:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
        }
        
        textarea.表单控件 {
            min-height: 120px;
            resize: vertical;
        }
        
        .评分组 {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        
        .评分选项 {
            flex: 1;
            text-align: center;
        }
        
        .评分选项 input {
            display: none;
        }
        
        .评分选项 label {
            display: block;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dddddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333333;
        }
        
        .评分选项 input:checked + label {
            background-color: #ffc107;
            color: #333333;
            border-color: #ffc107;
        }
        
        .复选框组 {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        
        .复选框选项 {
            display: flex;
            align-items: center;
        }
        
        .复选框选项 input {
            margin-right: 8px;
        }
        
        .复选框选项 label {
            color: #ffffff;
        }
        
        .按钮 {
            display: inline-block;
            background-color: #ffc107;
            color: #333333;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .按钮:hover {
            background-color: #ffca28;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }
        
        .按钮块 {
            display: block;
            width: 100%;
            text-align: center;
        }
        
        .表单页脚 {
            text-align: center;
            margin-top: 20px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
        
        .成功消息 {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }
        
        .必填::after {
            content: " *";
            color: #ff5252;
        }
        
        @media (max-width: 600px) {
            .容器 {
                padding: 10px;
            }
            
            .反馈标题卡片, .反馈表单 {
                padding: 20px;
            }
            
            .评分组 {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="容器">
        <div class="反馈标题卡片">
            <i class="fas fa-lightbulb"></i>
            <h3>意见反馈</h3>
            <p>收集用户建议和意见，持续优化平台功能和用户体验</p>
        </div>
        
        <div class="反馈表单">
            <form id="反馈表单">
                <div class="表单组">
                    <label for="姓名" class="必填">您的姓名</label>
                    <input type="text" id="姓名" class="表单控件" placeholder="请输入您的姓名" required>
                </div>
                
                <div class="表单组">
                    <label for="邮箱" class="必填">电子邮箱</label>
                    <input type="email" id="邮箱" class="表单控件" placeholder="请输入您的电子邮箱" required>
                </div>
                
                <div class="表单组">
                    <label for="反馈类型" class="必填">反馈类型</label>
                    <select id="反馈类型" class="表单控件" required>
                        <option value="">请选择反馈类型</option>
                        <option value="bug">功能问题/错误报告</option>
                        <option value="suggestion">功能建议</option>
                        <option value="ui">界面优化建议</option>
                        <option value="content">内容建议</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="表单组">
                    <label>平台满意度评分</label>
                    <div class="评分组">
                        <div class="评分选项">
                            <input type="radio" id="评分-1" name="评分" value="1">
                            <label for="评分-1">1分(差)</label>
                        </div>
                        <div class="评分选项">
                            <input type="radio" id="评分-2" name="评分" value="2">
                            <label for="评分-2">2分(一般)</label>
                        </div>
                        <div class="评分选项">
                            <input type="radio" id="评分-3" name="评分" value="3">
                            <label for="评分-3">3分(中等)</label>
                        </div>
                        <div class="评分选项">
                            <input type="radio" id="评分-4" name="评分" value="4">
                            <label for="评分-4">4分(好)</label>
                        </div>
                        <div class="评分选项">
                            <input type="radio" id="评分-5" name="评分" value="5">
                            <label for="评分-5">5分(优秀)</label>
                        </div>
                    </div>
                </div>
                
                <div class="表单组">
                    <label for="建议" class="必填">您的建议或意见</label>
                    <textarea id="建议" class="表单控件" placeholder="请详细描述您的建议或遇到的问题..." required></textarea>
                </div>
                
                <div class="表单组">
                    <label>希望改进的方面(可多选)</label>
                    <div class="复选框组">
                        <div class="复选框选项">
                            <input type="checkbox" id="改进-界面" name="改进项" value="ui">
                            <label for="改进-界面">界面设计</label>
                        </div>
                        <div class="复选框选项">
                            <input type="checkbox" id="改进-功能" name="改进项" value="function">
                            <label for="改进-功能">功能完善</label>
                        </div>
                        <div class="复选框选项">
                            <input type="checkbox" id="改进-内容" name="改进项" value="content">
                            <label for="改进-内容">内容质量</label>
                        </div>
                        <div class="复选框选项">
                            <input type="checkbox" id="改进-性能" name="改进项" value="performance">
                            <label for="改进-性能">性能优化</label>
                        </div>
                        <div class="复选框选项">
                            <input type="checkbox" id="改进-支持" name="改进项" value="support">
                            <label for="改进-支持">用户支持</label>
                        </div>
                    </div>
                </div>
                
                <div class="表单组">
                    <label for="联系方式">联系方式(选填)</label>
                    <input type="text" id="联系方式" class="表单控件" placeholder="微信号/手机号等(如需进一步沟通)">
                </div>
                
                <button type="submit" class="按钮 按钮块">
                    <i class="fas fa-paper-plane"></i> 提交反馈
                </button>
            </form>
            
            <div id="成功消息" class="成功消息">
                <i class="fas fa-check-circle"></i> 感谢您的反馈！我们已经收到您的意见，将认真考虑并持续优化平台。
            </div>
            
            <div class="表单页脚">
                <p>我们重视每一位用户的意见，您的反馈将帮助我们做得更好！</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('反馈表单').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 简单的表单验证
            const 姓名 = document.getElementById('姓名').value;
            const 邮箱 = document.getElementById('邮箱').value;
            const 反馈类型 = document.getElementById('反馈类型').value;
            const 建议 = document.getElementById('建议').value;
            
            if (!姓名 || !邮箱 || !反馈类型 || !建议) {
                alert('请填写所有必填字段！');
                return;
            }
            
            // 在实际应用中，这里应该发送数据到服务器
            // 这里只是模拟提交成功
            
            // 显示成功消息
            document.getElementById('成功消息').style.display = 'block';
            
            // 重置表单
            this.reset();
            
            // 5秒后隐藏成功消息
            setTimeout(() => {
                document.getElementById('成功消息').style.display = 'none';
            }, 5000);
        });
        
        // 添加输入框焦点效果
        const 表单控件组 = document.querySelectorAll('.表单控件');
        表单控件组.forEach(控件 => {
            控件.addEventListener('focus', function() {
                this.parentElement.classList.add('聚焦');
            });
            
            控件.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('聚焦');
                }
            });
        });
    </script>
</body>
</html>
